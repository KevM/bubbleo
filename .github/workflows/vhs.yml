name: vhs

permissions:
  contents: write

on:
  push:
    paths:
      - "**/*.tape"
      - "**/vhs.yml"

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.0

      - name: Build Examples
        run: go build -o ./bin/deeper ./examples/deeper/*.go && go build -o ./bin/simple ./examples/simple/*.go

      - name: Create deeper demo GIF
        uses: charmbracelet/vhs-action@v2
        env:
          TERM: xterm-256color
        with:
          path: ./examples/deeper/demo.tape
      
      - name: Move deeper demo GIF to examples/deeper
        run: mv demo.gif examples/deeper/demo.gif 

      - name: Create simple demo GIF
        uses: charmbracelet/vhs-action@v2
        env:
          TERM: xterm-256color
        with:
          path: ./examples/simple/demo.tape
      
      - name: Move deeper demo GIF to examples/simple
        run: mv demo.gif examples/simple/demo.gif 

      - name: Commit and push demo.gif
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: Generated deeper demo VHS GIF
          branch: main
          commit_user_name: vhs-action ðŸ“¼
          commit_user_email: actions@github.com
          commit_author: vhs-action ðŸ“¼ <actions@github.com>
          file_pattern: "*.gif"
